<div class="products-grid-main">
    <ng-container *ngFor="let parent of product$">
         <div routerLink="/detail/{{product.node.id}}" class="products-grid-items mat-elevation-z0" *ngFor="let product of parent">
             <br/>
             <div matTooltip="{{product.node.title}}" class="mat-subheading-1">{{product.node.title | slice:0:30}}...</div>
           <ng-container *ngFor="let w of product.node.warehouse.edges">
               <div class="mat-headline"><strong>${{w.node.price}}</strong></div>
               <div class="mat-body-1">{{w.node.goodsState }}</div>
               <div class="mat-body-1">Stocks:{{w.node.goodsNumber }}</div>
           </ng-container>

          <ng-container *ngFor="let img of product.node.originalImg.edges">
            <img [src]="img.node.originalImg" [alt]="product.node.title">
          </ng-container>

        <div fxLayout="row" fxLayoutAlign="space-around center" >
              <div class="mat-small" fxFlex><mat-icon style="font-size:18px">favorite_border</mat-icon></div>
              <div class="mat-small" fxFlex fxLayoutAlign="end"><mat-icon style="font-size:18px">star_border</mat-icon></div>
              <div class="mat-small">0 Sold</div>
        </div> 

         </div>
    </ng-container>
</div>
