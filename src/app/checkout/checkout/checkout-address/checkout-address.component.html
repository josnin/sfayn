<div class="checkout-address">
    <div class="checkout-address__label-icon">
        <div class="checkout-address__label-icon__icon">
            <mat-icon aria-hidden="false" class="gray-icon">place</mat-icon>
        </div>
        <div class="checkout-address__label-icon__label">
            Shipping Address
        </div>
    </div>
    <ng-container *ngFor="let address of addressObj">
        <div class="checkout-address__value" *ngIf="address.node.default">
            <div class="checkout-address__value__customer-name">
                {{address.node.fullname}} {{address.node.phone}}
            </div>
            <div class="checkout-address__value__address">
                {{address.node.address}} {{address.node.country}} {{address.node.postal}}
            </div>
            <div class="checkout-address__value__change">
                <a href="">Change</a>
            </div>
        </div>
    </ng-container>
</div>
