            <div class="app-layout">
            <header class="app-header">
                    <mat-toolbar color="primary" class="app-navbar mat-elevation-z6" fxLayout="row" fxLayoutAlign="start center"> 
                                <div *ngIf="menu.menu">
                                    <button mat-button (click)="sidenav.toggle()"> <mat-icon>menu</mat-icon></button>
                                </div>
                                <div *ngIf="menu.arrow_back" >
                                    <button mat-button routerLink="/pl"> <mat-icon>arrow_back</mat-icon></button>
                                </div>
                            <div>Sfayn</div>
                            <div fxLayoutAlign="end center" style="width:100%">
                                <div><button mat-button (click)="openBottomSheet()"><mat-icon>more_horiz</mat-icon></button>
                                
                                    <mat-menu #submenu="matMenu">
                                        <button mat-menu-item ><mat-icon>search</mat-icon>Search</button>
                                        <button mat-menu-item (click)="loginDialog()"><mat-icon>shopping_cart</mat-icon>Checkout?</button>
                                    <ng-container *ngIf="authService.lStorage('currentUser')">
                                        <button mat-menu-item (click)="authService.logout()"><mat-icon>exit_to_app</mat-icon>Logout</button>
                                    </ng-container>
                                    <ng-container *ngIf="!authService.lStorage('currentUser')">
                                        <button mat-menu-item><mat-icon>account_circle</mat-icon>Sign Up</button>
                                    </ng-container>
                                    </mat-menu>
                                
                                </div>
                            </div> 
                    </mat-toolbar>
            </header>


            <main class="app-main">
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" style="background-color:#ecebeb;border:0" > <!-- mode change to over when in mobile -->
    <app-products-search></app-products-search>
  </mat-sidenav>
  <mat-sidenav-content>
                  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
            </main>


            <footer class="app-footer">
                Footer
            </footer>    
            </div>
