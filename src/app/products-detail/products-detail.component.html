                <div class="products-detail-container"> <!-- TODO: styling app-container only use for detail -->

<section class="products-detail-grid mat-subheading-2" *ngIf="prod$">
    <div class="products-detail-img">
            <img *ngIf="main_pic" [src]="main_pic" />
            <ng-container *ngFor="let p of prod$.originalImg.edges.slice(0,1)" >
                <img *ngIf="!main_pic" [src]="p.node.originalImg"/>
            </ng-container>    
        <div class="products-detail-img-slide" >
            <ng-container *ngFor="let p of prod$.originalImg.edges">
                <img [src]="p.node.originalImg" (mouseover)="setMainPic(p.node.originalImg)"/>
            </ng-container>    
        </div>
    </div>
    <div class="products-detail-title" >
        <div class="mat-title" style="margin-bottom:0" >{{prod$.title}}</div>
        <ng-container *ngFor="let w of prod$.warehouse.edges">
            <div class="mat-display-1" style="margin-bottom:0"> USD: {{w.node.price}} </div>
        </ng-container>    
    <div>
            <div>color:</div>
            <div>
                    <mat-button-toggle-group>
                        <mat-button-toggle routerLink="/pd/{{p.node.id}}" value="p.node.color" [checked]="isProdColor(prod$.color, p.node.color)" *ngFor="let p of prod$.parentSn.parent2product.edges" >
                             {{p.node.color}} 
                        </mat-button-toggle>
                    </mat-button-toggle-group> 
            </div>    
        </div>
        <div>
            <div>warehouse:</div>
            <div *ngFor="let w of prod$.warehouse.edges">{{w.node.warehouse}} </div>
        </div>
        <div>
            <div>available stocks:</div>
            <div *ngFor="let w of prod$.warehouse.edges">{{w.node.goodsNumber}} </div>
        </div>
       <!-- <div>
            <div>goodstate:</div>
            <div *ngFor="let w of prod$.warehouse.edges">{{w.node.goodsState}} </div>
       </div> -->
        <div>
            <div>quantity:</div>
                <ng-container *ngFor="let w of prod$.warehouse.edges">
                    <div>
                            
                            <mat-form-field>
                            <button matPrefix mat-icon-button style="font-size:28px" (click)="minusQty()"> <mat-icon>remove_circle_outline</mat-icon></button>
                                
                                <input matInput [(ngModel)]="quantity" readonly /> 
                            
                            <button matSuffix mat-icon-button style="font-size:28px" (click)="addQty()"> <mat-icon>add_circle_outline</mat-icon></button>
                            </mat-form-field>
                    </div> 
            </ng-container>
        </div>
        <div>
             <button mat-raised-button color="accent" (click)="addCart(1, prod$.sku, quantity)">Add to Cart</button>
         </div>    
    </div>
    <div class="products-detail-desc" >
        <p [innerHTML]="prod$.goodsDesc"></p>
    </div>
</section>

                </div>
