<div class='products-list'>
  <ng-container *ngFor="let parent of products">
     <div routerLink="/products/detail/{{product.node.id}}" class="products-list__items mat-elevation-z0" *ngFor="let product of parent">
      <div class='products-list__side-padding'>
        <div matTooltip="{{product.node.title}}" class="mat-body" >{{product.node.title | slice:0:40}}...</div>
        <ng-container *ngFor="let w of product.node.warehouse.edges">
          <div>${{w.node.price}}</div>
        </ng-container>
      </div>

      <ng-container *ngFor="let img of product.node.originalImg.edges2">
        <img [src]="img.node.originalImg" [alt]="product.node.title">
      </ng-container>

      <div class='products-list__bottom'>
        <div class="mat-small products-list__bottom__fav" ><mat-icon>favorite_border</mat-icon></div>
        <div class="mat-small products-list__bottom__star" ><mat-icon>star_border</mat-icon></div>
        <div class="mat-small products-list__bottom__sold">0 Sold</div>
      </div> 

     </div>
  </ng-container>
</div>
